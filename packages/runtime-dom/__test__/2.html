<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/umd/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { h, render } = RuntimeDom;

      const VueComponent = {
        props: {
          foo: {}
        },

        data() {
          return { time: new Date().toString() };
        },

        render() {

          setTimeout(() => {
            this.time = new Date().toString();
            this.time = Math.random();
          }, 1000);
          // return this.time;

          return h("div", h("span", ["time", this.time, 3, 4, 5, h('div', {style: {color: 'red'}} , this.foo)]));
        },
      };

      const props = {foo: 'ggg'}

      render(h(VueComponent, props), app);
    </script>
  </body>
</html>

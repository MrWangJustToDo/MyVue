<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <div id="app"></div>
    <script>
      const { computed, effect, reactive } = Reactive;

      const data = reactive({ first: "张", last: "三" });

      const name = computed(() => data.first + data.last);

      const a = effect(() => {
        app.innerHTML = name.value;
      });

      console.log(name);
    </script>
